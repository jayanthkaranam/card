<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="./download.jpg" alt="Card Image" id="card-image">
        <h2 class="card-title">Jays Card</h2>
        <p class="card-content" id="card-content">This is a simple card component. You can use it to display content like text, images, and buttons.</p>
        <input type="text" id="input-text" placeholder="enter text">
        <button class="card-button" onclick="toggleContent()">Toggle Content</button>
        <button class="card-button" onclick="changeImage()">Change Image</button>
        <button class="card-button" onclick="updateTitle()">Update Title</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
